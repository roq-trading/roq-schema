message PositionUpdate {
  uint32 stream_id = 1;  // uint16
  string account = 2;
  string exchange = 3;
  string symbol = 4;
  MarginMode margin_mode = 5;
  string external_account = 6;
  double long_quantity = 7;
  double short_quantity = 8;
  UpdateType update_type = 9;
  google.protobuf.Timestamp exchange_time_utc = 10;
  uint64 exchange_sequence = 11;
  google.protobuf.Timestamp sending_time_utc = 12;
}
