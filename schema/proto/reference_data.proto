syntax = "proto3";

package roq.proto;

import "google/protobuf/timestamp.proto";

import "security_type.proto";
import "option_type.proto";

import "tick_size_step.proto";

message ReferenceData {
  uint32 stream_id = 1;  // uint16
  string exchange = 2;
  string symbol = 3;
  string description = 4;
  SecurityType security_type = 5;
  string cfi_code = 6;
  string base_currency = 7;
  string quote_currency = 8;
  string settlement_currency = 9;
  string margin_currency = 10;
  string commission_currency = 11;
  double tick_size = 12;
  repeated TickSizeStep tick_size_steps = 13;
  double multiplier = 14;
  double min_notional = 15;
  double min_trade_vol = 16;
  double max_trade_vol = 17;
  double trade_vol_step_size = 18;
  OptionType option_type = 19;
  string strike_currency = 20;
  double strike_price = 21;
  string underlying = 22;
  string time_zone = 23;
  google.protobuf.Timestamp issue_date = 24;
  google.protobuf.Timestamp settlement_date = 25;
  google.protobuf.Timestamp expiry_datetime = 26;
  google.protobuf.Timestamp expiry_datetime_utc = 27;
  google.protobuf.Timestamp exchange_time_utc = 28;
  uint64 exchange_sequence = 29;
  google.protobuf.Timestamp sending_time_utc = 30;
  bool discard = 31;
}
