syntax = "proto3";

package roq.proto;

enum RequestStatus {
  REQUEST_STATUS_UNSPECIFIED = 0;
  REQUEST_STATUS_FORWARDED = 1;
  REQUEST_STATUS_ACCEPTED = 2;
  REQUEST_STATUS_REJECTED = 3;
  REQUEST_STATUS_DISCONNECTED = 4;
  REQUEST_STATUS_TIMEOUT = 5;
  REQUEST_STATUS_FAILED = 6;
  REQUEST_STATUS_ERROR = 7;
}
