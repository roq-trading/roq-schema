message ReferenceData {
  uint32 stream_id = 1;  // uint16
  string exchange = 2;
  string symbol = 3;
  string description = 4;
  SecurityType security_type = 5;
  int32 external_security_id = 6;
  string cfi_code = 7;
  string base_currency = 8;
  string quote_currency = 9;
  string settlement_currency = 10;
  string margin_currency = 11;
  string commission_currency = 12;
  double tick_size = 13;
  repeated TickSizeStep tick_size_steps = 14;
  double multiplier = 15;
  double min_notional = 16;
  double min_trade_vol = 17;
  double max_trade_vol = 18;
  double trade_vol_step_size = 19;
  OptionType option_type = 20;
  string strike_currency = 21;
  double strike_price = 22;
  string underlying = 23;
  string time_zone = 24;
  google.protobuf.Timestamp issue_date = 25;
  google.protobuf.Timestamp settlement_date = 26;
  google.protobuf.Timestamp expiry_datetime = 27;
  google.protobuf.Timestamp expiry_datetime_utc = 28;
  google.protobuf.Timestamp exchange_time_utc = 29;
  uint64 exchange_sequence = 30;
  google.protobuf.Timestamp sending_time_utc = 31;
  bool discard = 32;
}
